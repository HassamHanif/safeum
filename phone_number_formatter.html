<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Formatter</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .group-box {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Phone Number Formatter</h1>
        <div class="mb-3">
            <label for="inputText" class="form-label">Enter text containing phone numbers:</label>
            <textarea id="inputText" class="form-control" rows="5" placeholder="Enter numbers separated by commas..."></textarea>
        </div>
        <div class="mb-3">
            <label for="groupSize" class="form-label">Enter the number of phone numbers per group:</label>
            <input type="number" id="groupSize" class="form-control" placeholder="Enter group size">
        </div>
        <button id="convertBtn" class="btn btn-primary">Convert</button>
        <div id="resultContainer" class="mt-4"></div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('convertBtn').addEventListener('click', function () {
        const inputText = document.getElementById('inputText').value;
        const groupSize = parseInt(document.getElementById('groupSize').value, 10);
        const resultContainer = document.getElementById('resultContainer');

        // Clear previous results
        resultContainer.innerHTML = '';

        if (!inputText || isNaN(groupSize) || groupSize <= 0) {
            alert('Please enter valid numbers and group size!');
            return;
        }

        // Split input into numbers and clean any empty strings or spaces
        const numbers = inputText
            .split(',')
            .map(num => num.trim()) // Remove extra spaces
            .filter(num => num !== ''); // Remove empty entries

        const groups = [];

        // Create groups of the specified size
        for (let i = 0; i < numbers.length; i += groupSize) {
            groups.push(numbers.slice(i, i + groupSize));
        }

        // Create boxes for each group
        groups.forEach((group, index) => {
            const groupBox = document.createElement('div');
            groupBox.className = 'group-box';

            const groupTitle = document.createElement('h5');
            groupTitle.innerText = `Group ${index + 1}`;
            groupBox.appendChild(groupTitle);

            const groupTextArea = document.createElement('textarea');
            groupTextArea.className = 'form-control mb-2';
            groupTextArea.rows = 3;
            groupTextArea.readOnly = true;
            groupTextArea.value = group.join(',');
            groupBox.appendChild(groupTextArea);

            const copyButton = document.createElement('button');
            copyButton.className = 'btn btn-secondary';
            copyButton.innerText = 'Copy';
            copyButton.addEventListener('click', function () {
                groupTextArea.select();
                document.execCommand('copy');
                alert(`Group ${index + 1} copied to clipboard!`);
            });
            groupBox.appendChild(copyButton);

            resultContainer.appendChild(groupBox);
        });
    });

    </script>
</body>

</html>
