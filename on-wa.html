<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Number Checker</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .min-vh-50 {
            min-height: 50vh;
        }

        .result-box {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .result-box h3 {
            margin-bottom: 15px;
        }

        .copy-btn {
            margin-top: 10px;
        }

        .textarea {
            width: 100%;
            height: 150px;
        }

        .count {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .progress {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">WhatsApp Number Checker</h1>
        <div class="row mb-3">
            <div class="col-md">
                <textarea id="numbers" class="form-control textarea" placeholder="Enter numbers separated by commas"></textarea>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-2 d-flex align-items-center">
                <button onclick="checkNumbers()" class="btn btn-primary w-100">Check Numbers</button>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>

        <!-- Display total number of entered numbers -->
        <div id="totalCount" class="count text-center"></div>

        <div id="results">
            <div class="result-box">
                <h3>Registered Numbers</h3>
                <textarea id="registered" class="form-control textarea" readonly placeholder="Registered numbers will appear here"></textarea>
                <button id="copyRegistered" class="btn btn-secondary copy-btn">Copy Registered</button>
                <div id="registeredCount" class="count"></div>
            </div>
            <div class="result-box">
                <h3>Not Registered Numbers</h3>
                <textarea id="notRegistered" class="form-control textarea" readonly placeholder="Not registered numbers will appear here"></textarea>
                <button id="copyNotRegistered" class="btn btn-secondary copy-btn">Copy Not Registered</button>
                <div id="notRegisteredCount" class="count"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        async function checkNumbers() {
            const numbers = document.getElementById('numbers').value.split(',').map(n => n.trim());
            const totalNumbers = numbers.length;
            document.getElementById('totalCount').textContent = `Total Numbers: ${totalNumbers}`;

            // Reset progress bar
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';

            // Clear previous results
            document.getElementById('registered').value = '';
            document.getElementById('notRegistered').value = '';
            document.getElementById('registeredCount').textContent = '';
            document.getElementById('notRegisteredCount').textContent = '';

            for (let i = 0; i < totalNumbers; i++) {
                const number = numbers[i];

                try {
                    const response = await fetch('https://my-backend.zapto.org/check', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ numbers: [number] }), // Send one number at a time
                        credentials: 'include'
                    });

                    const { registered, notRegistered } = await response.json();

                    // Update results
                    if (registered.length > 0) {
                        document.getElementById('registered').value += `${registered[0]}\n`;
                        document.getElementById('registeredCount').textContent = `Registered Numbers: ${document.getElementById('registered').value.split('\n').filter(Boolean).length}`;
                    } else if (notRegistered.length > 0) {
                        document.getElementById('notRegistered').value += `${notRegistered[0]}\n`;
                        document.getElementById('notRegisteredCount').textContent = `Not Registered Numbers: ${document.getElementById('notRegistered').value.split('\n').filter(Boolean).length}`;
                    }

                    // Update progress bar
                    const progress = ((i + 1) / totalNumbers) * 100;
                    progressBar.style.width = `${progress}%`;
                    progressBar.textContent = `${Math.round(progress)}%`;
                } catch (error) {
                    console.error(`Error checking number ${number}:`, error);
                    document.getElementById('notRegistered').value += `${number}\n`; // Mark as not registered if there's an error
                }
            }

            alert('Number checking completed!');
        }

        // Copy registered numbers to clipboard
        document.getElementById('copyRegistered').addEventListener('click', function () {
            const registeredText = document.getElementById('registered');
            navigator.clipboard.writeText(registeredText.value).then(() => {
                alert('Registered numbers copied to clipboard.');
            }).catch(err => {
                console.error('Error copying text: ', err);
                alert('Failed to copy registered numbers.');
            });
        });

        // Copy not registered numbers to clipboard
        document.getElementById('copyNotRegistered').addEventListener('click', function () {
            const notRegisteredText = document.getElementById('notRegistered');
            navigator.clipboard.writeText(notRegisteredText.value).then(() => {
                alert('Not registered numbers copied to clipboard.');
            }).catch(err => {
                console.error('Error copying text: ', err);
                alert('Failed to copy not registered numbers.');
            });
        });
    </script>
</body>

</html>
