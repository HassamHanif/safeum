<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Processor</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .min-vh-50 {
            min-height: 50vh;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Number Processor</h1>
        <div class="row mb-3">
            <div class="col-md">
                <textarea id="inputNumbers" class="form-control" placeholder="Enter numbers separated by commas"></textarea>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-2 d-flex align-items-center">
                <button id="processBtn" class="btn btn-primary w-100">Convert</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md">
                <textarea id="outputNumbers" class="form-control" readonly placeholder="Processed numbers will appear here"></textarea>
                <button id="copyBtn" class="btn btn-secondary mt-2">Copy Result</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const inputNumbers = document.getElementById('inputNumbers');
            const outputNumbers = document.getElementById('outputNumbers');
            const processBtn = document.getElementById('processBtn');
            const copyBtn = document.getElementById('copyBtn');

            processBtn.addEventListener('click', function () {
                const rawNumbers = inputNumbers.value;
                const processedNumbers = rawNumbers.split(',')
                    .map(num => num.trim().startsWith('994') ? num.trim().slice(3) : num.trim())
                    .join(',');

                outputNumbers.value = processedNumbers;
            });

            copyBtn.addEventListener('click', function () {
                outputNumbers.select();
                document.execCommand('copy');
                alert('Result copied to clipboard.');
            });
        });
    </script>
</body>

</html>
