<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Extractor</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .min-vh-50 {
            min-height: 50vh;
        }

        textarea {
            resize: none;
        }

        .output-box {
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Username Extractor</h1>
        <div class="row mb-3">
            <div class="col-md">
                <textarea id="input" class="form-control" placeholder="Paste username:password pairs here"></textarea>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-2 d-flex align-items-center">
                <button id="extractBtn" class="btn btn-primary w-100">Extract</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md">
                <textarea id="output" class="form-control output-box" readonly placeholder="Formatted usernames will appear here"></textarea>
                <button id="copyBtn" class="btn btn-secondary mt-2">Copy Result</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const input = document.getElementById('input');
            const output = document.getElementById('output');
            const extractBtn = document.getElementById('extractBtn');
            const copyBtn = document.getElementById('copyBtn');

            extractBtn.addEventListener('click', function () {
                const rawInput = input.value;
                const usernames = rawInput
                    .split('\n')
                    .map(line => line.split(':')[0].trim())
                    .join(',');

                output.value = usernames;
            });

            copyBtn.addEventListener('click', function () {
                output.select();
                document.execCommand('copy');
                alert('Formatted usernames copied to clipboard.');
            });
        });
    </script>
</body>

</html>
